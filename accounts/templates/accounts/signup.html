{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'theme.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="{% static 'icon.png' %}">
    <title>Sign up Page</title>
</head>
<body>
<div class="main-container">

    <div>
        {% if message %}
            <div class="message">
                {{ message }}
            </div>            
        {% endif %}
    </div>

    <form class="loginSignUp-box" action="{% url 'accounts:signup' %}" method="post">
        {% csrf_token %}
        <div class="login">

            <div class="form-control1">

                <div class="header" style="height:70px;">
                    <h2>ثبت نام</h2>
                </div>

                <input type="text" class="tbox" placeholder="username" name="username" required />
            </div>

            <div class="form-control1">
                <input type="password" name="password1" placeholder="password" class="tbox" required />
            </div>

            <div class="form-control1">
                <input type="password" class="tbox" placeholder="repeat password" name="password2" required />
            </div>
            
            <div class="form-control1">
                <input type="submit" value="ثبت نام کن" class="btn" style="margin-top:20px;"/>
            </div>

            <br>

            <a href="{% url 'accounts:login' %}" class="link"><em> از قبل حسابی دارید؟ </em></a>

            <div class="header"></div>
        </div>
    </form>

</div>
<div class="header"></div>
</body>
</html>
