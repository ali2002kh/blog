{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>edit</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
        <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
        <link rel="stylesheet" href="{% static 'create&edit.css'%}">
    </head>
    <body>
        <div class="create-article">
            <h2>ویرایش پست</h2>
            <div>
                {% if message %}
                    <div class="message">
                        {{ message }}
                    </div>            
                {% endif %}
            </div>
            <form class="site-form" action="{% url 'management:edit' post.pk %}" method="post" enctype="multipart/form-data">
                
                {% csrf_token %}

                عنوان : <input type="text" name="title" required value="{{ post.title }}"><br><br>
                متن : <textarea cols="40" id="id_body" name="body" rows="10" required data-processed="0" data-config="{&quot;skin&quot;: &quot;moono-lisa&quot;, &quot;toolbar_Basic&quot;: [[&quot;Source&quot;, &quot;-&quot;, &quot;Bold&quot;, &quot;Italic&quot;]], &quot;toolbar_Full&quot;: [[&quot;Styles&quot;, &quot;Format&quot;, &quot;Bold&quot;, &quot;Italic&quot;, &quot;Underline&quot;, &quot;Strike&quot;, &quot;SpellChecker&quot;, &quot;Undo&quot;, &quot;Redo&quot;], [&quot;Link&quot;, &quot;Unlink&quot;, &quot;Anchor&quot;], [&quot;Image&quot;, &quot;Flash&quot;, &quot;Table&quot;, &quot;HorizontalRule&quot;], [&quot;TextColor&quot;, &quot;BGColor&quot;], [&quot;Smiley&quot;, &quot;SpecialChar&quot;], [&quot;Source&quot;]], &quot;toolbar&quot;: &quot;Full&quot;, &quot;height&quot;: 291, &quot;width&quot;: 835, &quot;filebrowserWindowWidth&quot;: 940, &quot;filebrowserWindowHeight&quot;: 725, &quot;language&quot;: &quot;en-us&quot;}" data-external-plugin-resources="[]" data-id="id_body" data-type="ckeditortype">{{ post.body }}</textarea><br><br>
                <p> تصویر فعلی : <a href="{{ post.image.url }}">{{ post.image }}</a><br>
                    تغییر تصویر :
                <input type="file" name="image" accept="image/*" id="id_image"></p>

                <input type="submit" value="به روز رسانی">
            </form>
        </div>
    </body>
</html>
